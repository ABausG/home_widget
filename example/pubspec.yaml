name: home_widget_example
description: Demonstrates how to use the home_widget plugin.

publish_to: 'none'
version: 1.0.00+1000

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager
      ref: 1c4e162ea4e71855856fb9e55a1545b3dae9a25d

  home_widget:
    # When depending on this package from a real application you should use:
    #   home_widget: ^x.y.z
    path: ../

  cupertino_icons: ^0.1.3
  dio: ^4.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

analyzer:
  enable-experiment:
    - non-nullable

flutter:

  uses-material-design: true

